<!DOCTYPE html><html><head>  <meta charset="utf-8">  <meta name="apple-mobile-web-app-capable" content="yes">  <meta name="format-detection" content="telephone=no, email=no">  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">  <noscript><meta http-equiv="refresh" content="0; url=unsupported.html"></noscript>  <title></title>  <style>    body {      position: relative;      margin: 0;      padding: 0;    }    html {      font-family: 'Helvetica Neue', 'Nimbus Sans L', Arial, sans-serif;      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);      font-size: 16px;      -webkit-text-size-adjust: 100%;      height: 100%;    }    .box {      width: 17.25rem;      height: 9.75rem;      overflow: hidden;      margin: 1rem auto;      display: box;      display: -webkit-box;    }    .box > div{      width: 5.75rem;      height: 9.75rem;      background-image: url(./tiger.png);      background-size: 100% 58.5rem;    }    .bt {      width: 4rem;      margin: 1rem auto;      border-radius: 0.625rem;      text-align: center;      padding: 0.625rem 2rem;      background-color: #FECC4F;      color: #fff;    }    .bt.disable {      background-color: #7A7B7A;    }  </style>  <!-- css --></head><body>  <!-- html -->  <div class="vpage">    <div class="box">      <div class="one"></div>      <div class="two"></div>      <div class="three"></div>    </div>    <div class="bt">滚动</div>  </div><!-- js --><script src="baic.min.js"></script><script src="index.js"></script>
